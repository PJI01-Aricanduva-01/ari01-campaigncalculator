<div>
  <h2>Esses s√£o os CampSet: </h2>  
  <a href="{{ url_for('campaignsetcreate') }}">
    <button type="button" class="btn btn-primary">Adicionar CampaignSet</button>
  </a>
</div>
  <div class="card-group flex">
    <ul id="campaignset" class="flex">
      {% for x in campsets %}

        <!-- <img src="..." class="card-img-top" alt="..."> -->
        <li class="card-body" id="campaignset" class="card" onClick="getid()">
          <param name="id" value={{ x.campaign_set_id }}>
          <h5 class="card-title">{{ x.campaign_set_id }} - {{ x.name }}</h5>
          <p class="card-text">criado em: {{ x.date_creation }}</p>
        </li>

      {% endfor %} 
    </ul>
</div>

<script>
  function getid(){
    campsetid = event.target.parentElement.querySelector('param').getAttribute('value');
    window.location.href = window.location + "campaignset/" + campsetid;
    //alert(window.location + "campaignset/" + campsetid)
  }
</script>
